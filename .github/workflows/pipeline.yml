name: pipeline
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.4'
      - name: install required packages
        run: |
          go get -u golang.org/x/tools/cmd/goimports
      - name: Lint
        run: |
          goimports -l -d .
          gofmt -l -d .
      - name: Run Unit Tests
        run: go test -v ./...